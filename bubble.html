<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>

<body>
    <h1>Exploring event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Accusamus, repellendus?</li>
            <li id="item-3">Voluptatem, ullam!</li>
            <li id="item-4">Tempore, magni.</li>
            <li id="item-5">Enim, eaque.</li>
            <li id="item-6">Error, ipsum.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            event.stopImmediatePropagation();
            console.log('Item-2 clicked');
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            // event.stopPropagation();
            console.log('Item-2 3rd clicked');
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            // event.stopPropagation();
            console.log('Item-2 4th clicked');
        });
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('list container clicked');
        });
    </script>
</body>

</html>
